                <div class="hamburgerMenu">

    <main>
        <div class="container">
            <div class="container-head center">
                <h2>サイトの感想、アンケート</h2>
            </div>
            <div>
                <p class="container-top">ウェブサイトお使い頂き、誠にありがとうございます。<br>
                    ウェブサイトを皆さんにもっと使いやすいために、皆さんのご意見をお聞かせください。<br>
                    ご協力ありがとうございます！<br></p>
            </div>

            <form id="registrationForm" method="POST" action="/submit">
                <div class="input-container" id="q1_div">
                    <div class="other_message" id="message1_div">
                        <label for="no1_message">1.ウェブサイトどう思いますか？あなたに役立っていますか？。<br></label>
                        <textarea id="no1_message" name="message1"></textarea>
                    </div>
                    <div class="other_message" id="message2_div">
                        <label for="no2_message">2.ウェブサイトのデザインはどうですか？<br></label>
                        <textarea id="no2_message" name="message2"></textarea>
                    </div>
                    <div class="other_message" id="message3_div">
                        <label for="no3_message">3.ウェブサイトの機能<br></label>
                        <textarea id="no3_message" name="message3"></textarea>
                    </div>
                    <div class="other_message" id="message4_div">
                        <label for="no4_message">4.ウェブサイトこの機能が追加したら良いと思う（追加したい機能入力）<br></label>
                        <textarea id="no4_message" name="message4"></textarea>
                    </div>
                    <div class="other_message" id="message5_div">
                        <label for="no5_message">5．その他 <br></label>
                        <textarea id="no5_message" name="message5"></textarea>
                    </div>
                    <div class="other_message" id="rating_div">
                        <label for="rating">6.ウェブサイト何点付けますか？<br></label>
                        <div id="rating" class="rating-container">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label class="full" for="star5" title="Awesome - 5 stars">&#9733;</label>

                            <input type="radio" id="star4" name="rating" value="4" />
                            <label class="full" for="star4" title="Pretty good - 4 stars">&#9733;</label>

                            <input type="radio" id="star3" name="rating" value="3" />
                            <label class="full" for="star3" title="Meh - 3 stars">&#9733;</label>

                            <input type="radio" id="star2" name="rating" value="2" />
                            <label class="full" for="star2" title="Kinda bad - 2 stars">&#9733;</label>

                            <input type="radio" id="star1" name="rating" value="1" />
                            <label class="full" for="star1" title="Sucks big time - 1 star">&#9733;</label>
                        </div>
                        <div id="averageRating">Average Rating: N/A</div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" id="submit" value="送信">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="/tamarukun/js/hambager.js"></script>
    <script src="/tamarukun/js/anketto.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ratings = document.getElementsByName('rating');
            const averageRatingDisplay = document.getElementById('averageRating');

            ratings.forEach(rating => {
                rating.addEventListener('change', updateAverageRating);
            });

            function updateAverageRating() {
                let total = 0;
                let count = 0;
                ratings.forEach(rating => {
                    if (rating.checked) {
                        total += parseInt(rating.value);
                        count++;
                    }
                });
                const average = count ? (total / count).toFixed(2) : 'N/A';
                averageRatingDisplay.textContent = `Average Rating: ${average}`;
            }
        });
    </script>
